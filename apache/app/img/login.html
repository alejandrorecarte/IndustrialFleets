<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Aquí se usa el mismo archivo CSS -->
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <a id="volver" href="/">Volver</a>
        </nav>
    </header>

    <!-- Main Section for Login Form -->
    <section id="loginSection">
        <form id="form">
            <h1>Iniciar sesión</h1>
            
            <!-- Form Fields for Email and Password -->
            <div id="formCampos">
                <input type="text" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Contraseña" required><br>
            </div>
            
            <!-- Submit Button -->
            <button id="formButton" type="submit">Iniciar sesión</button>
        </form>
    </section>

    <!-- Footer -->
    <footer></footer>

    <script src="../js/login.js"></script> <!-- Este es el archivo JS de login -->
</body>
</html>
