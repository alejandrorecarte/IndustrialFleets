<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a id="volver" href="/">Volver</a>
        </nav>
    </header>
    <section>
        <form id="form">
            <h1>Registro</h1>
            <!-- Campos para nombre y apellidos -->
            <div id="formCampos">
                <input type="text" id="email" placeholder="Email" required><br>
                <input type="text" id="name" placeholder="Nombre" required><br>

            <!-- Campo de usuario y contraseña -->
                <input type="text" id="surname" placeholder="Apellidos" required><br>
                <input type="password" id="password" placeholder="Contraseña" required><br>
                
            <!-- Boton submit-->
                <button id="formButton" type="submit">Registrarse <br> </button>
            </div>

        </form>
    </section>
    <footer></footer>
    <script src="../js/register.js"></script>
</body>
</html>
