<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="../css/editPost.css">
    <script src="../js/editPost.js"></script>

</head>

<body>
    <header>
        <nav>
            <img id="homePageLogo" src="../favicon.ico" alt="Logo" style="width: 100px; height: 100px;">
            <h1 id="homePageTitle">Industrial Fleets</h1>
            <button id="backButton">Volver</button>
        </nav>
    </header>

    <h1>Editar Flota</h1>

    <!-- Formulario para título y descripción de la flota -->
    <form id="postForm">
        <input type="text" id="title" placeholder="Título de la flota" required><br>
        <textarea id="description" placeholder="Descripción de la flota" required></textarea><br>
    </form>

    <button type="submit" id="editPostButton">Editar Flota</button>

    <div id="vehicleList"></div>

    <button id="addVehicleButton">Añadir vehículo</button>

    <!-- Formulario para agregar vehículos -->
    <div id="vehicleFormSection" style="display:none">
        <h1>Editar Vehículo</h1>
        <section id="vehicleFormSection">
            <form id="vehicleForm">
                <input type="text" id="license_plate" placeholder="Matrícula" required><br>
                <input type="text" id="brand" placeholder="Marca" required><br>
                <input type="text" id="model" placeholder="Modelo" required><br>
                <input type="number" id="registration_year" placeholder="Año de Registro" required min="1900"
                    max="2100"><br>
                <input type="number" id="price" placeholder="Precio" required step="0.01"><br>
                <textarea id="observations" placeholder="Observaciones" maxlength="1000"></textarea><br>

                <!-- Desplegables de tipo de vehículo y combustible -->
                <select id="vehicleType" required>
                    <option value="" disabled selected>Seleccionar Tipo de Vehículo</option>
                    <option value="CAR">Coche</option>
                    <option value="TRUCK">Camión</option>
                    <option value="MOTORCYCLE">Motocicleta</option>
                    <option value="BUS">Autobús</option>
                    <option value="FORK_LIFT">Toro mecánico</option>
                    <option value="CRANE_TRUCK">Grúa</option>
                    <option value="CEMENT_TRUCK">Camión de cemento</option>
                    <option value="TBM">Tuneladora</option>
                </select><br>

                <select id="fuelType" required>
                    <option value="" disabled selected>Seleccionar Tipo de Combustible</option>
                    <option value="GASOLINE">Gasolina</option>
                    <option value="DIESEL">Diésel</option>
                    <option value="ELECTRIC">Eléctrico</option>
                    <option value="HYBRID">Híbrido</option>
                </select><br>

                <!-- Permitir solo imágenes -->
                <input type="file" id="photo" required accept="image/*"><br>
                <button type="button" id="addVehicleBtn">Añadir Vehículo</button>
            </form>
        </section>
    </div>
</body>

</html>
