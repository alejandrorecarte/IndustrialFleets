<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/index.css"> <!-- Aquí se usa el mismo archivo CSS -->
    <script src="/js/index.js"></script> <!-- Este es el archivo JS de login -->

</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <img src="favicon.ico" alt="Logo" style="width: 100px; height: 100px;">
            <h1>Industrial Fleets</h1>
        </nav>
    </header>

    <!-- Main Section for Login Form -->
    <section id="loginSection">
        <form id="form">
            <h1>Iniciar sesión</h1>
            
            <!-- Form Fields for Email and Password -->
            <div id="formCampos">
                <input type="text" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Contraseña" required><br>
            </div>
            
            <!-- Submit Button -->
            <button id="formButton" type="submit">Iniciar sesión</button>
            <button id="registerButton" type="button">Registrarse</button>
        </form>
    </section>

    <!-- Footer -->
    <footer></footer>

</body>
</html>
