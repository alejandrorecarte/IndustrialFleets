<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compraventa de Vehículos Industriales</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Encabezado de la página -->
        <header>
            <h1>Bienvenido a la Compraventa de Vehículos Industriales</h1>
        </header>

        <!-- Sección de contenido -->
        <section id="content">
            <p>Si ya tienes cuenta, accede con tu token, o regístrate si eres nuevo.</p>

            <!-- Contenido que varía dependiendo de si el usuario está logueado o no -->
            <div id="contenido"></div> <!-- Este es el contenedor para el contenido dinámico -->

            <!-- Botones de acceso, que solo aparecerán si el usuario no está autenticado -->
            <div id="auth-buttons"></div> <!-- Este es el contenedor de los botones de login y registro -->

            <!-- Mensaje de usuario logueado, que solo aparecerá si el usuario está autenticado -->
            <p id="user-message" style="display:none;">¡Hola, <span id="user-name"></span>! Estás conectado.</p>
        </section>
    </div>

    <!-- Modal de carga (Opcional) -->
    <div id="loading" style="display:none;">
        <p>Cargando...</p>
    </div>

</body>
</html>
